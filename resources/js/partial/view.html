<div class="wrap">
	<div id="arian" class="small">
		<a href="#/"> Home </a> &gt; <a href="#/view/{{node.label}}"> {{node.title}} </a>
	</div>
	
	<div class="page-header">
		<h1 class="center">
			{{node.title}}
		</h1>

		<div class="subtitle center ">
			{{node.subtitle}}
		</div>

	</div>
	
	<div id="subprojects" class="row-fluid">
		
			<a ng-repeat="subproject in node.subnodes" href="#/view/{{node.label}}/{{subproject.label}}"><img src="{{subproject.thumbnail}}" alt="Thumbnail" class="subproject"></a>
		
	</div>
	<div style="height: 20px;"></div>
	<div class="content" ng-bind-html-unsafe="node.content"></div>
	
	<hr/>
	
	<div class="share row-fluid">
		 
		<div class="span4">
			<a href="https://twitter.com/share" data-url="{{node.url}}" class="twitter-share-button" data-hashtags="BionicHuman">Tweet</a>
		</div>
		<div class="span4">
			<div class="g-plus" data-action="share" data-href="{{node.url}}" data-width="200" data-annotation="none"></div>
		</div>

	
		<div class="span4" style="text-align:right;">
			<div class="fb-like" data-href="{{node.url}}" data-send="true" data-layout="button_count" data-width="200" fb-like></div>
		</div>

		     
        <script src="https://apis.google.com/js/plusone.js"></script>
	</div>
</div>
