<head>

<link rel="icon" type="image/gif" href="/img/favicon.ico" />


<title>Trailhead: A Graphical Representation of Courses</title>
	

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	

	<!-- Only for dev purpose: -->
	<link rel="stylesheet/less" type="text/css" href="less/structure.less" />
	<link rel="stylesheet/less" type="text/css" href="less/stuff.less" />
	<script src="js/lib/less.js" type="text/javascript"></script>

</head>

<body>

	


	<div id="main_view" class="container" ng-height="win" ng-controller="MainCtlr" ng-resizable-view> 
        <div class="left_part" ng-height="win">
            <div class="view">
                <ng-view></ng-view>
            </div>
            
        </div>
        <div class="right_part" ng-height="win">
			<div id="loader">
				<div class="content">
					<div style="margin-bottom: 10px;"> Loading... Please wait.</div>
					<div><img src="/img/loader.gif" alt="" /></div>

					<ng-display width="100%" height="100%">
						
					<ng-display>
				</div>
			</div>
        </div>
        <div class="draggable2" ng-height="win"></div>
        <div class="close_btn">
            <i class="icon-chevron-left"></i>
        </div>

    </div>

	<script src="js/lib/require.js" data-main="js/main"></script>
</body>
</html>
